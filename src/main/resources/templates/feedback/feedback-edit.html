        <div id="content}" class="col-lg-10 col-sm-10">
            <!-- content starts -->
            <div>
    <ul class="breadcrumb">
            <li>
                <a href="/admin/tohome">首页</a>

            <li>
                <a href="/Feedback/toFeedback">业主反馈</a>

<div class="row">
	<div class="box col-md-12">
		<div class="box-inner">
			<div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-edit"></i> 编辑</h2>

                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round btn-default"><i
                            class="glyphicon glyphicon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round btn-default"><i
                            class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
			<div class="box-content">
                <form role="form" data-toggle="validator" action="/Feedback/editFeedback" method="post">
				<fieldset>
                    <div class="form-group">
						<div class="input-group col-md-3">
							<label class="control-label" >反馈人</label>
							<input type="text" class="form-control" name="person" th:value ="${feedback.person}" readonly>
							<span class="help-block with-errors"></span>
						</div>
                    </div>
                    <div class="form-group">
						<div class="input-group col-md-3">
							<label class="control-label">反馈类型</label>
							<input type="text" class="form-control" name="type" th:value ="${feedback.type}" readonly>
							<span class="help-block with-errors"></span>
						</div>
                    </div>
					<div class="form-group">
						<label class="control-label">反馈时间</label>
						<div class="input-group date form_date col-md-3" data-date="" data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd">
							<input class="form-control" type="text" th:value="${#dates.format(feedback.itime, 'yyyy-MM-dd')}" readonly>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group col-md-3">
							<label class="control-label">处理状态</label>
                            <div class="radio">
                                <label class="label-inline">
                                    <input type="radio" name="status" value="未处理" th:checked="${feedback.status == '未处理'}">
                                    未处理&ensp;&ensp;
                                </label>
                                <label class="label-inline">
                                    <input type="radio" name="status" value="正在处理" th:checked="${feedback == '正在处理'}">
                                    正在处理
                                </label>
                                <label class="label-inline">
                                    <input type="radio" name="status" value="已处理" th:checked="${feedback.status == '已处理'}">
                                    已处理&ensp;&ensp;
                                </label>
                            </div>
							<span class="help-block with-errors"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group col-md-3">
							<label class="control-label" >处理人</label>
							<input type="text" class="form-control" name="conductor" th:value ="${session.adminUser.getAname()}" readonly>
							<span class="help-block with-errors"></span>
						</div>
                    </div>
					<div class="form-group">
						<div class="input-group col-md-3">
							<label class="control-label">反馈内容</label>
							<input type="text" class="form-control" name="content" th:value = "${feedback.content}" readonly>
							<span class="help-block with-errors"></span>
						</div>
                    </div>
					<div class="form-group">
						<div class="input-group col-md-3">
							<label class="control-label">处理结果</label>
							<input type="text" class="form-control" th:value = "${feedback.memo}" name="memo">
						</div>
                    </div>
                    <input type="hidden" name="id"  th:value="${feedback.id}">
                    <input type="hidden" name="user_id" th:value="${session.adminUser.getAid()}">
                    <button type="submit" class="btn btn-info">提&ensp;交&ensp;</button>
				</fieldset>
                </form>

            </div>
		</div>
	</div>
</div>



    <!-- content ends -->
    </div><!--/#content.col-md-0-->
</div><!--/fluid-row-->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h3>确认提交</h3>
                </div>
                <div class="modal-body">
                    <p>信息将被提交。</p>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-default" data-dismiss="modal">取消</a>
                    <a href="#" class="btn btn-primary" data-dismiss="modal">确定</a>
