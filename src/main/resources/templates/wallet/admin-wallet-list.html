            </div>

            <div class="row">

                    <div class="box-inner">
                        <div class="box-header well" data-original-title="">

                            <div class="box-icon">

                                <a class="btn btn-success" th:href="@{/wallet/WalletList}">

                                    &ensp;添&ensp;加&ensp;记&ensp;录

                                <button type="button" id="export}" style="float:right}" class="btn btn-primary" ><i class="glyphicon glyphicon-download-alt icon-white"></i>

                                <br/>

							        <th>操作</th>
							    </tr>
                                </thead>
                                <tbody>
                                <tr th:each="wallet : ${walletList}">
                                    <td align="center" th:text="${wallet.balance}">余额</td>
                                    <td align="center" th:text="${wallet.custom.getOname()}">所属者姓名</td>
                                    <td align="center" th:text="${wallet.custom.getOaccount()}">所属者账户</td>
                                    <td class="center">
                                        <button class="btn btn-info" data-toggle="modal" data-target="#rechargeModal" th:data-wallet-id="${wallet.wallet_id}">

                    <a class="btn btn-danger btn-ok">确认删除</a>

            </div>
        </div>
    </div>

    <!-- Recharge Modal -->
    <div class="modal fade" id="rechargeModal" tabindex="-1" role="dialog" aria-labelledby="rechargeModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rechargeModalLabel">充值</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">
                    <form id="rechargeForm">
                        <div class="form-group">
                            <label for="rechargeAmount">充值金额</label>
                            <input type="number" step="0.01}" class="form-control" id="rechargeAmount" placeholder="请输入充值金额">

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmRecharge">确认充值</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Refund Modal -->

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmRefund">确认退款</button>
                </div>
            </div>
        </div>
    </div>

<script>
    // 添加点击确认按钮后的处理逻辑
    $(document).on('click', '.btn-ok', function(e) {
        e.preventDefault(); // 阻止默认行为
        var deleteUrl = $(this).attr('href');
        if (deleteUrl) {
            window.location.href = deleteUrl; // 执行删除操作
        }
    });
    $("#export").click(function(){
        $("#tables").tableExport({
        	type:"excel",
        	fileName: new Date().getTime(),
        	escape:"false",
        	ignoreColumn:'[3]'
        	});
    });

    $('#rechargeModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Button that triggered the modal
        var wallet_id = button.data('wallet-id'); // Extract info from data-* attributes
        $('#rechargeWalletId').val(wallet_id);
    });

    $('#refundModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Button that triggered the modal
        var wallet_id = button.data('wallet-id'); // Extract info from data-* attributes
        $('#refundWalletId').val(wallet_id);
    });

    $('#confirmRecharge').click(function() {
        var wallet_id = $('#rechargeWalletId').val();
        var amount = $('#rechargeAmount').val();
        // 确保发送的数据格式正确
        var data = {
            walletId: wallet_id,
            amount: amount
        };
        $.ajax({
            url: '/wallet/recharge',
            type: 'POST',
            data: { wallet_id: wallet_id, amount: amount }, // 修改: walletId -> wallet_id
            success: function(response) {
                alert('充值成功');
                location.reload();
            },
            error: function(xhr, status, error) {
                alert('充值失败: ' + error);
            }
        });
    });

    $('#confirmRefund').click(function() {
        var wallet_id = $('#refundWalletId').val();
        var amount = $('#refundAmount').val();
        $.ajax({
            url: '/wallet/refund',
            type: 'POST',
            data: { wallet_id: wallet_id, amount: amount }, // 修改: id -> wallet_id
            success: function(response) {
                alert('退款成功');
                location.reload();
            },
            error: function(xhr, status, error) {
                alert('退款失败: ' + error);
            }
        });
    });

</script>
