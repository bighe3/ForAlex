<div class="row">
	<div class="box col-md-12">
		<div class="box-inner">
			<div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-edit"></i> 编辑</h2>

                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round btn-default"><i
                            class="glyphicon glyphicon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round btn-default"><i
                            class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
			<div class="box-content">
                <form role="form" data-toggle="validator" action="/charge/updateCharge" method="post">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group col-md-3">
                                <label class="control-label">户主姓名*</label>
                                <input type="text" class="form-control" name="name" th:value="${charge.name}" readonly>
                                <span class="help-block with-errors"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group col-md-3">
                                <label class="control-label">房间平米*</label>
                                <input type="text" class="form-control" pattern="^[0-9]+(\.[0-9]{0,2})?$" data-error="请输入有效的数字" name="metre" th:value="${charge.custom.house_area}" readonly>
                                <span class="help-block with-errors"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group col-md-3">
                                <label class="control-label">联系电话*</label>
                                <input type="text" class="form-control" name="phone" th:value="${charge.phone}" readonly>
                                <span class="help-block with-errors"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group col-md-3">
                                <label class="control-label">业主姓名*</label>
                                <input type="text" class="form-control" name="username" th:value="${charge.username}" readonly>
                                <span class="help-block with-errors"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group col-md-3">
                                <label class="control-label">处理状态*</label><br>
                                <select class="form-control" name="status">
                                    <option th:value="${charge.status}" selected></option>
                                    <option th:value="未支付">未支付</option>
                                    <option th:value="正在处理">正在处理</option>
                                    <option th:value="已支付">已支付</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label">租房时间*</label>
                            <div class="input-group date form_date col-md-3" data-date="" data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd">
                                <input class="form-control" name="sdate" type="text" th:value="${charge.sdate}" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="control-label">到期时间</label>
                            <div class="input-group date form_date col-md-3" data-date="" data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd">
                                <input class="form-control" name="rdate" type="text" th:value="${charge.rdate}" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="input-group col-md-3">
                                <label class="control-label">应收*</label>
                                <input type="text" class="form-control" name="tcost" pattern="^[0-9]+(\.[0-9]{0,2})?$" data-error="请输入有效的价格" th:value="${charge.tcost}" required>
                                <span class="help-block with-errors"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group col-md-3">
                                <label class="control-label">实收*</label>
                                <input type="text" class="form-control" name="scost" pattern="^[0-9]+(\.[0-9]{0,2})?$" data-error="请输入有效的价格" th:value="${charge.scost}" required>
                                <span class="help-block with-errors"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group col-md-3">
                                <label class="control-label">详情</label>
                                <input type="text" class="form-control" name="smemo" th:value="${charge.smemo}">
                                <span class="help-block with-errors"></span>
                            </div>
                        </div>

                        <input type="hidden" name="id" th:value="${charge.id}"/>
                        <button type="submit" class="btn btn-info">提&ensp;交&ensp;</button>
                    </fieldset>
                </form>

            </div>
		</div>
	</div>
