<!-- 日期选择器初始化 -->
<script type="text/javascript">
    $(document).ready(function() {
    $('.form_date').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });

    // 初始化Select2
    $('.select2').select2({
        ajax: {
            url: '/custom/search',
            dataType: 'json',
            delay: 250,
            data: function (params) {
                return {
                    q: params.term || '' // 搜索关键词
                };
            },
            processResults: function (data) {
                return {
                    results: data
                };
            },
            cache: true
        },
        placeholder: '请选择业主',
        minimumInputLength: 0,  // 改为0，允许不输入也能看到列表
        language: {
            inputTooShort: function () {
                return "请输入业主姓名或电话";
            },
            searching: function () {
                return "搜索中...";
            },
            noResults: function () {
                return "未找到相关业主";
            }
        }
    });

    // 当选择业主时，自动填充信息
    $('#customSelect').on('select2:select', function (e) {
        var customId = e.params.data.id;
        $.get('/custom/getInfo/' + customId, function(data) {
            $('#username').val(data.oname);
            $('#name').val(data.oname);     // 同时设置name字段
            $('#phone').val(data.ophone);
            $('#metre').val(data.houseArea);
        });
    });

    // 表单提交前的验证
    $('#chargeForm').submit(function(e) {
        if (!$('#name').val()) {
            alert('请选择业主');
            e.preventDefault();
            return false;
        }
    });
});
</script>
