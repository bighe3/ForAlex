    <style>

    <script>
        function reviewImage(button, status, imageId) {
            // 禁用按钮，防止重复提交
            const buttons = button.parentElement.getElementsByTagName('button');
            for (let btn of buttons) {
                btn.disabled = true;
            }
            
            const formData = new FormData();
            formData.append('imageId', imageId);
            formData.append('status', status);
            
            // 发送审核请求
            fetch('/image/reviewImage', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 显示成功消息
                    alert(data.message);
                    // 刷新页面显示最新状态
                    window.location.reload();
                } else {
                    alert('审核失败：' + data.message);
                    // 重新启用按钮
                    for (let btn of buttons) {
                        btn.disabled = false;
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('审核失败，请重试');
                // 重新启用按钮
                for (let btn of buttons) {
                    btn.disabled = false;
                }
            });
        }

        function viewHistoryImages(customId) {
            // 显示加载中提示
            $('#historyImagesContainer').html('<div class="text-center"><i class="glyphicon glyphicon-refresh"></i> 加载中...</div>');
            $('#historyModal').modal('show');
            
            // 加载历史记录
            $.get('/image/api/history/' + customId, function(images) {
                var container = $('#historyImagesContainer');
                container.empty();
                
                if (images.length === 0) {
                    container.html('<div class="alert alert-info">暂无历史记录</div>');
                    return;
                }
                
                images.forEach(function(image) {
                    var statusClass = image.status === 'approved' ? 'label-success' : 
                                    image.status === 'pending' ? 'label-warning' : 'label-danger';
                    var statusText = image.status === 'approved' ? '已通过' : 
                                   image.status === 'pending' ? '待审核' : '已拒绝';
                    
                    var html = 
                        '<div class="col-md-4">' +
                            '<div class="thumbnail">' +
                                '<img src="' + image.path + '" onclick="$(\'#enlargedImage\').attr(\'src\', \'' + image.path + '\'); $(\'#imageModal\').modal(\'show\');" style="cursor: pointer;">' +
                                '<div class="caption">' +
                                    '<p><span class="label ' + statusClass + '">' + statusText + '</span></p>' +
                                    '<p><small>上传时间：' + new Date(image.uploadTime).toLocaleString() + '</small></p>' +
                                    (image.approvedTime ? '<p><small>审核时间：' + new Date(image.approvedTime).toLocaleString() + '</small></p>' : '') +
                                    (image.reviewComment ? '<p><small>审核意见：' + image.reviewComment + '</small></p>' : '') +
                                '</div>' +
                            '</div>' +
                        '</div>';
                    container.append(html);
                });
            }).fail(function(error) {
                console.error('Error:', error);
                $('#historyImagesContainer').html('<div class="alert alert-danger">获取历史记录失败，请稍后重试</div>');
            });
        }

        function formatDate(dateString) {
            if (!dateString) return '未知';
            const date = new Date(dateString);
            return `${date.getFullYear()}-${padZero(date.getMonth() + 1)}-${padZero(date.getDate())} ${padZero(date.getHours())}:${padZero(date.getMinutes())}`;
        }

        function padZero(num) {
            return num < 10 ? '0' + num : num;
        }
    </script>

    <script>
        $('#myModal').on('show.bs.modal', function(e) {
            var deleteId = $(e.relatedTarget).data('id'); // 获取数据属性中的ID
            $(this).find('.btn-ok').attr('href', '/house/deleteById?id=' + deleteId); // 设置删除链接

            e.preventDefault(); // 阻止默认行为
            var deleteUrl = $(this).attr('href');
            if (deleteUrl) {
                window.location.href = deleteUrl; // 执行删除操作
            }
        });
        $("#export").click(function () {

        function tradeHouseApprove(houseId) {
            if (confirm('确定要同意交易吗？')) {
                $.ajax({
                    url: '/house/approveTrade',
                    type: 'POST',
                    data: { houseId: houseId, status: '3' },
                    success: function(response) {
                        if (response.success) {
                            alert('交易已同意');
                            location.reload();
                        } else {
                            alert('操作失败：' + response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('操作错误:', error);
                        alert('操作失败，请稍后重试');
                    }
                });
            }
        }

        function tradeHouseReject(houseId) {
            if (confirm('确定要拒绝交易吗？')) {
                $.ajax({
                    url: '/house/rejectTrade',
                    type: 'POST',
                    data: { houseId: houseId, status: '4' },
                    success: function(response) {
                        if (response.success) {
                            alert('交易已拒绝');
                            location.reload();
                        } else {
                            alert('操作失败：' + response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('操作错误:', error);
                        alert('操作失败，请稍后重试');
                    }
                });
            }
        }
