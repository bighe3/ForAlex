<div class="ch-container">

                    <div class="nav-sm nav nav-stacked"></div>
                    <ul class="nav nav-pills nav-stacked main-menu">

                        <li><a class="ajax-link" th:href="@{/admin/tohome}"><i class="glyphicon glyphicon-home"></i><span> &ensp;首&ensp;页</span></a>

                        <li><a class="ajax-link" th:href="@{/notice/noticeList}"><i class="glyphicon glyphicon-envelope"></i><span> &ensp;公&ensp;告&ensp;管&ensp;理</span></a>
                        <li><a class="ajax-link" th:href="@{/Feedback/toFeedback}"><i class="glyphicon glyphicon-info-sign"></i><span> &ensp;业&ensp;主&ensp;反&ensp;馈</span></a>

                        <li><a class="ajax-link" th:href="@{/wallet/WalletList}"><i class="glyphicon glyphicon-usd"></i><span> &ensp;钱&ensp;包&ensp;管&ensp;理</span></a>
                        <li><a class="ajax-link" th:href="@{/admin/log}"><i class="glyphicon glyphicon-list"></i><span> &ensp;日&ensp;志&ensp;管&ensp;理</span></a>

                    enabled to use this site.</p>
            </div>
        </noscript>

        <div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
            <div>
    <ul class="breadcrumb">
       <li>
              <a th:href="@{/admin/adminindex}">首页</a>
       </li>
       <li>
              <a th:href="@{/notice/noticeList}">公告管理</a>
       </li>
       <li>
              <a href="#">编辑</a>
       </li>
    </ul>
</div>

<div class="row">
	<div class="box col-md-12">
		<div class="box-inner">
			<div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-edit"></i> 编辑</h2>

                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round btn-default"><i
                            class="glyphicon glyphicon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round btn-default"><i
                            class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
			<div class="box-content">
                    <form role="form" data-toggle="validator" method="post" th:action="@{/notice/noticeEdit}">
                        <div class="form-group">
                            <div class="input-group col-md-3">
                                <label class="control-label">公告标题*</label>
                                <input type="text" class="form-control" name="title" th:value="${notice.title}" readonly>
                                <span class="help-block with-errors"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-3">
                                <label class="control-label">发布日期*</label>
                                <input type="text" class="form-control form_date" name="pubDate" th:value="${#dates.format(notice.pubDate, 'yyyy-MM-dd')}" readonly>
                                <span class="help-block with-errors"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-3">
                                <label class="control-label">公告发布者*</label>
                                <input type="text" class="form-control" name="publisher" th:value="${notice.publisher}" readonly>
                                <span class="help-block with-errors"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-5">
                                <label class="control-label">公告内容*</label>
                                <textarea rows="8" cols="20" class="form-control" name="content" required th:text="${notice.content}"></textarea>
                                <span class="help-block with-errors"></span>
                            </div>
                        </div>
                        <input type="hidden" name="id" th:value="${notice.id}">
                        <button type="submit" class="btn btn-info">提&ensp;交&ensp;</button>
                    </form>

            </div>
		</div>
	</div>
</div>



    <!-- content ends -->
    </div><!--/#content.col-md-0-->
</div><!--/fluid-row-->



    <hr>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h3>确认提交</h3>
                </div>
                <div class="modal-body">
                    <p>信息将被提交。</p>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-default" data-dismiss="modal">取消</a>
                    <a href="#" class="btn btn-primary" data-dismiss="modal">确定</a>
                </div>
            </div>
        </div>
    </div>

    

</div><!--/.fluid-container-->
