        <div id="content" class="col-lg-10 col-sm-10">
           
            <div>
    <ul class="breadcrumb">
        <li>
            <a th:href="@{/admin/tohome}">首页</a>
        </li>

            <a href="#">添加</a>
        </li>

<div class="row">
	<div class="box col-md-12">
		<div class="box-inner">
			<div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-edit"></i> 编辑</h2>

                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round btn-default"><i
                            class="glyphicon glyphicon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round btn-default"><i
                            class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
			<div class="box-content">
                <form action="/admin/adminAdd" method="post" data-toggle="validator">
                    <div class="form-group">
                        <div class="input-group col-md-3">
                            <label class="control-label" for="account">账户*</label>
                            <input type="text" class="form-control" id="account" name="aaccount"  required>
                            <span class="help-block with-errors"></span>
                        </div>
                    </div>
                    <div class="form-group">
						<div class="input-group col-md-3">
							<label class="control-label" for="name">姓名*</label>
							<input type="text" class="form-control" id="name" name="aname"  required>
							<span class="help-block with-errors"></span>
						</div>
                    </div>
                    <div class="form-group">
						<div class="input-group col-md-3">
							<label for="password1">密码*</label>
							<input type="password" class="form-control" name="apassword" pattern="^[a-z0-9_]{6,18}$" data-error="密码格式错误" id="Password1" required/>
							<span class="help-block with-errors">密码由字母 数字或下划线组成，6位以上</span>
						</div> 
						<div class="input-group col-md-3">
							<label for="Password2">确认密码*</label>
							<input type="password" class="form-control" id="Password2"  data-match="#Password1" data-error="密码不一致" required>
							<span class="help-block with-errors"></span>
						</div> 
					</div>
					<label class="control-label">性别*</label>
                    <div class="radio">
						<label class="label-inline">
							<input type="radio" name="asex" value="男" checked>
							男&ensp;&ensp;
						</label>
						<label class="label-inline">
							<input type="radio" name="asex" value="女">
							女
						</label>
					</div>
					<div class="form-group">
						<div class="input-group col-md-1">
							<label class="control-label" for="age">年龄*</label>
							<input type="number" class="form-control" id="age" name="aage" required/>
							<span class="help-block with-errors"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group col-md-3">
							<label class="control-label" for="phone">手机</label>
							<input type="text" class="form-control" id="phone" name="aphone" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-group col-md-4">
							<label class="control-label" for="addr">地址*</label>
							<input type="text" class="form-control" id="addr" name="addr" required/>
							<span class="help-block with-errors"></span>
						</div>
					</div>
                    <input type="submit" class="btn btn-info" value="保存" >
                </form>

            </div>
		</div>
	</div>
</div>



   
    </div>
</div>
   

</div>
