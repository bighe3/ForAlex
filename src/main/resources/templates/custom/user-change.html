            <div class="sidebar-nav">

                    <div class="nav-sm nav nav-stacked"></div>
                    <ul class="nav nav-pills nav-stacked main-menu">
                        <li class="nav-header">功能</li>
                        <li><a class="ajax-link" href="/user/customindex"><i class="glyphicon glyphicon-home"></i><span> &ensp;首&ensp;页</span></a>
                        <li><a class="ajax-link" href="/user/NoticeList"><i class="glyphicon glyphicon-envelope"></i><span> &ensp;公&ensp;告&ensp;查&ensp;询</span></a>
                        <li><a class="ajax-link" th:href="@{/user/findCustomMaintainById(custom_id=${session.custom.getOid()})}"><i class="glyphicon glyphicon-wrench"></i><span> &ensp;报&ensp;修&ensp;管&ensp;理</span></a>
                        <li><a class="ajax-link" th:href="@{/user/findCustomById(oid=${session.custom.getOid()})}"><i class="glyphicon glyphicon-user"></i><span> &ensp;业&ensp;主&ensp;信&ensp;息</span></a>
                        <li><a class="ajax-link" th:href="@{/user/findCustomByIdToHouse(custom_id=${session.custom.getOid() })}"><i class="glyphicon glyphicon-list-alt"></i><span> &ensp;房&ensp;产&ensp;信&ensp;息</span></a>
                        <li><a class="ajax-link" th:href="@{/user/findByIdToCharge(custom_id=${session.custom.getOid() })}"><i class="glyphicon glyphicon-usd"></i><span> &ensp;收&ensp;费&ensp;管&ensp;理</span></a>
                        <li><a class="ajax-link" th:href="@{/user/toWalletByCustomOid(custom_oid=${session.custom.getOid()})}"><i class="glyphicon glyphicon-usd"></i><span> &ensp;我&ensp;的&ensp;钱&ensp;包</span></a>
                        <li><a class="ajax-link" href="/user/toFeedbackList"><i class="glyphicon glyphicon-home"></i><span> &ensp;业&ensp;主&ensp;反&ensp;馈&ensp;</span></a>
                        <li><a class="ajax-link" th:href="@{/user/log(custom_oid=${session.custom.getOid()})}"><i class="glyphicon glyphicon-usd"></i><span> &ensp;日&ensp;志</span></a>

        <div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
            <div>
    <ul class="breadcrumb">
        <li>
            <a href="/user/customindex">首页</a>
        </li>
        <li>
            <a th:href="@{/user/findCustomById(oid=${session.custom.getOid()})}">业主信息</a>
        </li>
        <li>
            <a href="#">编辑信息</a>
        </li>

<div class="row">
	<div class="box col-md-12">
		<div class="box-inner">
			<div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-edit"></i> 编辑信息</h2>

                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round btn-default"><i
                            class="glyphicon glyphicon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round btn-default"><i
                            class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
			<div class="box-content">
                <form role="form" data-toggle="validator" action="/user/userEdit" method="post">
                    <div class="form-group">
                        <div class="input-group col-md-3">
                            <label class="control-label">用户名*</label>
                            <input type="text" class="form-control" name="oaccount" th:value="${custom.oaccount}" required>
                            <span class="help-block with-errors">用户名不能为空</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-3">
                            <label class="control-label">密码*</label>
                            <input type="password" class="form-control" name="opassword" id="Password1" pattern="^[a-z0-9_]{6,18}$" data-error="密码格式错误" th:value="${custom.opassword}" required>
                            <span class="help-block with-errors">密码由字母 数字或下划线组成，六位以上</span>
                        </div>
                        <div class="input-group col-md-3">
                            <label class="control-label">确认密码*</label>
                            <input type="password" class="form-control" id="Password2" data-match="#Password1" data-error="密码不一致" required>
                            <span class="help-block with-errors">密码由字母 数字或下划线组成，六位以上</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-3">
                            <label class="control-label">编号</label>
                            <input type="hidden" class="form-control" name="oid" th:value="${custom.oid}">
                            <span class="help-block with-errors"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-3">
                            <label class="control-label">姓名</label>
                            <input type="text" class="form-control" name="oname" th:value="${custom.oname}">
                            <span class="help-block with-errors"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-3">
                            <label class="control-label">性别</label>
                            <input type="text" class="form-control" name="osex" th:value="${custom.osex}">
                            <span class="help-block with-errors"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-3">
                            <label class="control-label">年龄</label>
                            <input type="number" class="form-control" name="oage" th:value="${custom.oage}">
                            <span class="help-block with-errors"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-3">
                            <label class="control-label">房产编号</label>
                            <input type="text" class="form-control" name="ohousenum" th:value="${custom.ohousenum}">
                            <span class="help-block with-errors"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-3">
                            <label class="control-label">停车位编号</label>
                            <input type="text" class="form-control" name="oparkingspacesnum" th:value="${custom.oparkingspacesnum}">
                            <span class="help-block with-errors"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-3">
                            <label class="control-label">车牌号</label>
                            <input type="text" class="form-control" name="ocarnum" th:value="${custom.ocarnum}">
                            <span class="help-block with-errors"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-3">
                            <label class="control-label">年租金</label>
                            <input type="text" class="form-control" name="oannualrent" th:value="${custom.oannualrent}" readonly>
                            <span class="help-block with-errors"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-3">
                            <label class="control-label">缴费时间</label>
                            <input type="text" class="form-control" name="opaymenttime" th:value="${custom.opaymenttime}" readonly>
                            <span class="help-block with-errors"></span>
                        </div>
                    </div>
                    <input type="hidden" name="opendingrepairs" th:value="null">
                    <button type="submit" class="btn btn-info">提&ensp;交&ensp;</button>
                </form>


            </div>
		</div>
	</div>
</div>



    <!-- content ends -->
    </div><!--/#content.col-md-0-->
</div><!--/fluid-row-->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>

                </div>
                <div class="modal-body">
                    <p>信息将被提交。</p>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-default" data-dismiss="modal">取消</a>
                    <a href="#" class="btn btn-primary" data-dismiss="modal">确定</a>
                </div>
            </div>
        </div>
    </div>
