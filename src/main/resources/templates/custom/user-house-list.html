<script th:inline="javascript">
    function triggerFileInput(customId) {
        document.getElementById('fileInput-' + customId).click();
    }

    function handleFileSelect(customId, input) {
        const file = input.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);

        $.ajax({
            url: '/image/upload',  
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                if (response.success) {
                    alert('上传成功！');
                    location.reload();
                } else {
                    alert('上传失败：' + response.message);
                }
            },
            error: function(xhr, status, error) {
                console.error('上传错误:', error);  
                alert('上传失败，请稍后重试');
            }
        });
    }

    function viewHistory(customId) {
        // 显示加载中提示
        $('#imageHistoryContainer').html('<div class="text-center"><i class="glyphicon glyphicon-refresh"></i> 加载中...</div>');
        $('#historyModal').modal('show');
        
        // 加载历史记录
        $.get('/image/api/history/' + customId, function(images) {
            var container = $('#imageHistoryContainer');
            container.empty();
            
            if (images.length === 0) {
                container.html('<div class="alert alert-info">暂无历史记录</div>');
                return;
            }
            
            images.forEach(function(image) {
                var statusClass = image.status === 'approved' ? 'label-success' : 
                                image.status === 'pending' ? 'label-warning' : 'label-danger';
                var statusText = image.status === 'approved' ? '已通过' : 
                               image.status === 'pending' ? '待审核' : '已拒绝';
                
                var html = 
                    '<div class="col-md-4">' +
                        '<div class="thumbnail">' +
                            '<img src="' + image.path + '" onclick="$(\'#enlargedImage\').attr(\'src\', \'' + image.path + '\'); $(\'#imageModal\').modal(\'show\');" style="cursor: pointer;">' +
                            '<div class="caption">' +
                                '<p><span class="label ' + statusClass + '">' + statusText + '</span></p>' +
                                '<p><small>上传时间：' + new Date(image.uploadTime).toLocaleString() + '</small></p>' +
                                (image.approvedTime ? '<p><small>审核时间：' + new Date(image.approvedTime).toLocaleString() + '</small></p>' : '') +
                                (image.reviewComment ? '<p><small>审核意见：' + image.reviewComment + '</small></p>' : '') +
                            '</div>' +
                        '</div>' +
                    '</div>';
                container.append(html);
            });
        });
    }
</script>
