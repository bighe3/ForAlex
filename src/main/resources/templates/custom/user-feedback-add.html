<div class="row">
	<div class="box col-md-12">
		<div class="box-inner">
			<div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-edit"></i> 编辑</h2>

                <div class="box-icon">
                    <a href="#" class="btn btn-minimize btn-round btn-default"><i
                            class="glyphicon glyphicon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round btn-default"><i
                            class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
			<div class="box-content">
                <form role="form" data-toggle="validator" action="/user/addFeedback" method="post">
				<fieldset>
                    <div class="form-group">
                        <div class="input-group col-md-3">
                            <label class="control-label">业主编号</label>
                            <input type="text" class="form-control" name="user_id" th:value="${session.custom.getOid()}" readonly>
                            <span class="help-block with-errors"></span>
                        </div>
                    </div>
                    <div class="form-group">
						<div class="input-group col-md-3">
							<label class="control-label" >反馈人</label>
							<input type="text" class="form-control" name="person" th:value="${session.custom.getOname()}" readonly>
							<span class="help-block with-errors"></span>
						</div>
                    </div>
                    <div class="form-group">
						<div class="input-group col-md-3">
							<label class="control-label">反馈类型*</label>
							<input type="text" class="form-control" name="type" required>
							<span class="help-block with-errors"></span>
						</div>
                    </div>
                    <input type="hidden" name="status"  value="未处理">
					<div class="form-group">
						<label class="control-label">反馈时间*</label>
						<div class="input-group date form_date col-md-3" data-date="" data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd">
							<input class="form-control" name="itime" type="text" value="" readonly required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
						</div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-3">
                            <label class="control-label">反馈内容*</label>
                            <input type="text" class="form-control" name="content" required>
                            <span class="help-block with-errors"></span>
                        </div>
					</div>
                    <button type="submit" class="btn btn-info">提&ensp;交&ensp;</button>
				</fieldset>
                </form>

            </div>
		</div>
	</div>
</div>
