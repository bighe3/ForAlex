                        <a href="admin/tohome">首页</a>
                    </li>
                    <li>
                        <a href="Feedback/feedbackList">业主反馈</a>

            </div>

            <div class="row">
                <div class="box col-md-12">
                    <div class="box-inner">
                        <div class="box-header well" data-original-title="">

                            <div class="box-icon">
                                <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                        class="glyphicon glyphicon-chevron-up"></i></a>
                                <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                            </div>
                        </div>
                        <div class="box-content">

                            <table class="table table-striped table-bordered bootstrap-datatable datatable responsive" id="tables">
                                <thead>
                                <a class="btn btn-success" th:href="@{/user/toAddFeedback}">

                                    &ensp;添&ensp;加&ensp;记&ensp;录
                                </a>
                                <button type="button" id="export" style="float:right" class="btn btn-primary">
                                    <i class="glyphicon glyphicon-download-alt icon-white"></i>
                                    &ensp;数&ensp;据&ensp;导&ensp;出
                                </button>
                                <br/>
                                <br/>
                                <tr>
                                    <th>反馈人</th>
                                    <th>反馈类型</th>
                                    <th>反馈时间</th>
                                    <th>处理状态</th>
                                    <th>处理人</th>
                                    <th>反馈内容</th>
                                    <th>处理结果</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="feedback : ${feedbacks}">
                                    <td th:text="${feedback.person}"></td>
                                    <td th:text="${feedback.type}"></td>
                                    <td th:text="${feedback.itime}"></td>
                                    <td th:text="${feedback.status}"></td>
                                    <td th:text="${feedback.conductor}"></td>
                                    <td th:text="${feedback.content}"></td>
                                    <td th:text="${feedback.memo}"></td>
                                    <td class="center">
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--/span-->

            </div><!--/row-->

<script>
    $('#myModal').on('show.bs.modal', function(e) {
        var deleteId = $(e.relatedTarget).data('id'); // 获取数据属性中的ID
        $(this).find('.btn-ok').attr('href', '/Feedback/deleteFeedback?id=' + deleteId); // 设置删除链接
    });

    // 添加点击确认按钮后的处理逻辑
    $(document).on('click', '.btn-ok', function(e) {
        e.preventDefault(); // 阻止默认行为
        var deleteUrl = $(this).attr('href');
        if (deleteUrl) {
            window.location.href = deleteUrl; // 执行删除操作
        }
    });
    $("#export").click(function(){
        $("#tables").tableExport({
            type:"excel",
            fileName: new Date().getTime(),
            escape:"false",
            ignoreColumn:'[7]'
        });
    });
</script>
